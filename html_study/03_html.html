<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크와 이미지 태그</title>
    </head>
    <body>
        <h1>하이퍼링크 : a</h1>
        <p>
            <a href="https://www.google.com">구글로 이동하기</a>
        </p>
        <p>
            <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
        </p>
        <p>
            <a href="#section_bottom">페이지 하단으로 이동하기</a>
        </p>

        <hr />
        <h1>이미지 태그 : img</h1>
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_10uvRENHI0-nLJuvQ-hd2xD0JMGXzfoQJA&s"
            width="300"
            height="400"
            alt="스파이더맨 사진" />

        <img src="no_imge.png" alt="이미지 로드 실패 예제" />

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <p id="section_bottom">여기는 페이지의 가장 하단입니다.</p>
    </body>
</html>
