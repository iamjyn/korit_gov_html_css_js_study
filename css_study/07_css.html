<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>연습문제 2</title>
        <link rel="stylesheet" href="07_css.css" />
    </head>
    <body>
        <header>
            <p id="logo_kakao">kakao</p>
        </header>
        <section>
            <div id="login_box">
                <div id="username_id">
                    <input
                        type="text"
                        id="username_id"
                        name="username"
                        placeholder="카카오메일 아이디, 이메일, 전화번호" />
                </div>
                <div id="password_id">
                    <input
                        type="password"
                        id="password_id"
                        name="password"
                        placeholder="비밀번호" />
                </div>
                <div id="checkbox_id">
                    <input type="checkbox" id="checkbox_id" name="checkbox" />
                    <span>간편로그인 정보 저장</span>
                </div>
                <div id="button_box">
                    <button>로그인</button>
                    <div id="span_tags">
                        <span id="span_line"><hr /></span>
                        <span id="span_txt">또는</span>
                        <span id="span_line"><hr /></span>
                    </div>
                    <button>QR코드 로그인</button>
                </div>
                <div id="a_tags">
                    <a id="auth_id" href="#" target="_blank">회원가입</a>
                    <a href="#" target="_blank">계정 찾기</a>
                    <a href="#" target="_blank">| 비밀번호 찾기</a>
                </div>
            </div>
        </section>
        <footer>
            <div id="footer_tags">
                <div class="menu">
                    <button id="lang_menu_button">한국어</button>
                    <ul class="lang_menu">
                        <li>한국어</li>
                        <li>English</li>
                        <li>日本語</li>
                    </ul>
                </div>
                <div id="footer_a_tags">
                    <a href="#" target="_blank">| 이용약관</a>
                    <a href="#" target="_blank">| 개인정보 처리방침</a>
                    <a href="#" target="_blank">| 고객센터</a>
                </div>
            </div>
            <div id="copy_tag">
                <p>©Kakao Corp.</p>
            </div>
        </footer>
    </body>
</html>
