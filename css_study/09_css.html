<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>display 속성</title>
        <style>
            span {
                display: block;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <!-- inline 태그 : width, height 지정 안됨 -->
        <span>span 태그</span>
        <a href="">a태그</a>
        <img src="" alt="" />

        <hr />
        <!-- block 태그 -->
        <div>div 태그</div>
        <p>p태그</p>
        <h1>h1태그</h1>
        <form action=""></form>
    </body>
</html>
